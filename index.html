<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"
    />
</head>

<body>
  <img src="images/logo.svg" alt="logo" class="logo-img">
  <main class="container">
    <div class="left">

      <form class="tip-form" id="form" novalidate>
        <!--Bill input-->
        <div class="tip-input">
          <label for="bill" class="label-title bill">Bill</label>
          <input type="number" id="bill" class="bill-input" placeholder="0" name="bill">

          <!--Tip Buttons-->
          <div class="tip-btn">
            <label for="tip" class="label-title select">Select Tip%</label>
            <div class="col">
              <button type="button" class="tip-buttons five" value="5%">05%</button>
              <button type="button" class="tip-buttons ten" value="10%">10%</button>
              <button type="button" class="tip-buttons fifteen" value="15%">15%</button>
            </div>
            <div class="col">
              <button type="button" class="tip-buttons twenty-five" value="25%">25%</button>
              <button type="button" class="tip-buttons fifty" value="50%">50%</button>
              <input type="number" id="tip" class="custom-input" placeholder="Custom">
            </div>
          </div>

          <!-- Number of people input -->
          <label for="quantity" class="label-title num"> Number of People</label>
          <small class="error-message">Can't be zero</small>
          <input type="number" class="numOfPeople-input" name="numberOfPeople" id="quantity" placeholder="0">

        </div>

        <div class="perPerson-input">
          <!-- Tip amount and Total -->
          <div class="col amount-col">
            <label class="amount-label" for="amount">Tip Amount</label><br>
            <label class="sub-label" for="total">/ Person</label>
          </div>
          <div class="col input-col">
            <p id="total" class="amount-input tip-value">$0.00</p>
          </div>
          <div class="col total-col">
            <label class="total-label" for="amount">Total</label><br>
            <label class="sub-label" for="total">/ Person</label>
          </div>
          <div class="col input-col">
            <p id="total-1" class="total-input total-value">$0.00</p>
          </div>

          <!-- Reset Button -->
          <label for="reset-btn"></label>
          <button type="button" class="reset-button" >Reset</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="credit">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://replit.com/@IsaacDominic" target="_blank">Isaac Dominic</a>.
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
